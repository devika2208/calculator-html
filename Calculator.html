<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobile Calculator</title>

<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f2f2f2;
        font-family: Arial, sans-serif;
    }

    .calculator {
        width: 320px;
        background: #1f1f1f;
        border-radius: 20px;
        padding: 20px;
    }

    .display {
        width: 100%;
        height: 70px;
        font-size: 30px;
        text-align: right;
        padding: 15px;
        color: white;
        background: #555;
        border-radius: 12px;
        border: none;
        margin-bottom: 15px;
        box-sizing: border-box;
    }

    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
    }

    button {
        height: 60px;
        font-size: 20px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
    }

    .number {
        background: #3a3a3a;
        color: white;
    }

    .operator {
        background: orange;
        color: white;
    }

    .special {
        background: #777;
        color: white;
    }

    .clear {
        background: red;
        color: white;
    }
</style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" class="display" disabled>

    <div class="buttons">
        <!-- First Row -->
        <button class="clear" onclick="clearDisplay()">AC</button>
        <button class="special" onclick="append('()')">()</button>
        <button class="special" onclick="append('%')">%</button>
        <button class="operator" onclick="append('/')">÷</button>

        <!-- Second Row -->
        <button class="number" onclick="append('7')">7</button>
        <button class="number" onclick="append('8')">8</button>
        <button class="number" onclick="append('9')">9</button>
        <button class="operator" onclick="append('*')">×</button>

        <!-- Third Row -->
        <button class="number" onclick="append('4')">4</button>
        <button class="number" onclick="append('5')">5</button>
        <button class="number" onclick="append('6')">6</button>
        <button class="operator" onclick="append('-')">−</button>

        <!-- Fourth Row -->
        <button class="number" onclick="append('1')">1</button>
        <button class="number" onclick="append('2')">2</button>
        <button class="number" onclick="append('3')">3</button>
        <button class="operator" onclick="append('+')">+</button>

        <!-- Fifth Row -->
        <button class="number" onclick="append('0')">0</button>
        <button class="number" onclick="append('.')">.</button>
        <button class="special" onclick="backspace()">⌫</button>
        <button class="operator" onclick="calculate()">=</button>
    </div>
</div>

<script>
    function append(value) {
        document.getElementById("display").value += value;
    }

    function calculate() {
        try {
            document.getElementById("display").value =
                eval(document.getElementById("display").value);
        } catch {
            document.getElementById("display").value = "Error";
        }
    }

    function clearDisplay() {
        document.getElementById("display").value = "";
    }

    function backspace() {
        let display = document.getElementById("display");
        display.value = display.value.slice(0, -1);
    }
</script>

</body>
</html>
