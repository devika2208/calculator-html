<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Enhanced Mobile Calculator</title>

<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f2f2f2;
        font-family: Arial, sans-serif;
    }

    .calculator {
        width: 320px;
        background: #1f1f1f;
        border-radius: 20px;
        padding: 20px;
    }

    .display {
        width: 100%;
        height: 70px;
        font-size: 30px;
        text-align: right;
        padding: 15px;
        color: white;
        background: #555;
        border-radius: 12px;
        border: none;
        margin-bottom: 10px;
        box-sizing: border-box;
    }

    .history {
        color: #aaa;
        font-size: 14px;
        min-height: 50px;
        margin-bottom: 10px;
        overflow-y: auto;
    }

    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
    }

    button {
        height: 60px;
        font-size: 20px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
    }

    .number { background: #3a3a3a; color: white; }
    .operator { background: orange; color: white; }
    .special { background: #777; color: white; }
    .clear { background: red; color: white; }
</style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" class="display" disabled>
    <div class="history" id="history"></div>

    <div class="buttons">
        <!-- First Row -->
        <button class="clear" onclick="clearDisplay()">AC</button>
        <button class="special" onclick="append('()')">()</button>
        <button class="special" onclick="append('%')">%</button>
        <button class="operator" onclick="append('/')">÷</button>

        <!-- Second Row -->
        <button class="number" onclick="append('7')">7</button>
        <button class="number" onclick="append('8')">8</button>
        <button class="number" onclick="append('9')">9</button>
        <button class="operator" onclick="append('*')">×</button>

        <!-- Third Row -->
        <button class="number" onclick="append('4')">4</button>
        <button class="number" onclick="append('5')">5</button>
        <button class="number" onclick="append('6')">6</button>
        <button class="operator" onclick="append('-')">−</button>

        <!-- Fourth Row -->
        <button class="number" onclick="append('1')">1</button>
        <button class="number" onclick="append('2')">2</button>
        <button class="number" onclick="append('3')">3</button>
        <button class="operator" onclick="append('+')">+</button>

        <!-- Fifth Row -->
        <button class="number" onclick="append('0')">0</button>
        <button class="number" onclick="append('.')">.</button>
        <button class="special" onclick="backspace()">⌫</button>
        <button class="operator" onclick="calculate()">=</button>
    </div>
</div>

<script>
let historyList = [];

function append(value) {
    const display = document.getElementById("display");
    if(value === '()') {
        // smart parentheses: add () if none, else close
        let open = (display.value.match(/\(/g) || []).length;
        let close = (display.value.match(/\)/g) || []).length;
        display.value += open <= close ? '(' : ')';
    } else {
        display.value += value;
    }
}

function calculate() {
    const display = document.getElementById("display");
    try {
        let result = eval(display.value);
        result = parseFloat(result.toFixed(10)); // limit decimals
        historyList.push(`${display.value} = ${result}`);
        if(historyList.length > 5) historyList.shift();
        updateHistory();
        display.value = result;
    } catch {
        display.value = "Error";
    }
}

function clearDisplay() {
    document.getElementById("display").value = "";
}

function backspace() {
    const display = document.getElementById("display");
    display.value = display.value.slice(0, -1);
}

function updateHistory() {
    const historyDiv = document.getElementById("history");
    historyDiv.innerHTML = historyList.join('<br>');
}

// Keyboard support
document.addEventListener('keydown', (e) => {
    const keys = '0123456789/*-+.%()';
    if(keys.includes(e.key)) append(e.key);
    else if(e.key === 'Enter') calculate();
    else if(e.key === 'Backspace') backspace();git status

    else if(e.key.toLowerCase() === 'c') clearDisplay();
});
</script>

</body>
</html>
